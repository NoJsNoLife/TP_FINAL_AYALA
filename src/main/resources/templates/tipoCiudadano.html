<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>				
		<meta charset="UTF-8">
		<title>Nuevo Ciudadano</title>
	</head>
	<body class="container">
		<header th:replace="/layouts/header::header"></header>
		<div class="container col-4">
			<h2>ALTA DE CIUDADANO</h2><br>
			<form th:action="@{/nuevo/ciudadano}" method="POST" th:object="${usuario}">
			  <div class="mb-3 row">
			    <label for="idTramite" class="col-form-label">Número de Trámite</label>
			    <input th:field="*{nroT}" type="number" class="form-control" id="idTramite">
			    <div class="text-danger" th:if="${#fields.hasErrors('nroT')}" th:errors="*{nroT}"></div>
			  </div>
			  
			  <div class="mb-3 row">
			    <label for="idFecha" class="col-form-label">Fecha de Nacimiento</label>
				<input th:field="*{fechaNacimiento}" type="date" class="form-control" id="idFecha">
				<div class="text-danger" th:if="${#fields.hasErrors('fechaNacimiento')}" th:errors="*{fechaNacimiento}"></div>
			  </div>
			  
			  <div class="mb-3 row">
			    <label for="idEstado" class="col-form-label">Estado</label>
			    <select th:field="*{estado}" class="form-control" id="idEstado">
					<option th:value="Soltero" selected>Soltero</option>
					<option th:value="Casado">Casado</option>
					<option th:value="Viudo">Viudo</option>
				</select>
			  </div>
			  
			  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button th:href="@{#}" class="btn btn-primary me-md-2" type="submit">Enviar</button>
					<button th:href="@{#}" id="cancel" class="btn btn-secondary" type="button">Cancelar</button>	  				
			  </div>
			</form>
		</div>
		<br><br>
		<footer th:replace="/layouts/footer::footer"></footer>
	</body>
</html>
