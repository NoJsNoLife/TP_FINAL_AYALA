<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>		
		<meta charset="UTF-8">
		<title>Login</title>
	</head>
	<body class="container">
		<header th:replace="/layouts/header::header"></header>
		<div class="container col-4">
			<br><br><br><br><br><br>
			<h2>Iniciar Sesión</h2><br>
			<form th:action="@{/usuario/login}" method="post" th:object="${usuario}">
				<input type="hidden" name="_method" value="put" />
			  
			  <div class="mb-3 row">
			    <label for="idEmail" class="col-form-label">Email</label>
			    <input th:field="*{email}" type="email" class="form-control" id="idEmail">	
			    <div class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>	    
			  </div>
			  
			  <div class="mb-3 row">
			    <label for="idContrasenia" class="col-form-label">Contraseña</label>
			    <input th:field="*{contrasenia}" type="text" class="form-control" id="idContrasenia">		    
			    <div class="text-danger" th:if="${#fields.hasErrors('contrasenia')}" th:errors="*{contrasenia}"></div>
			  </div>
			  
			  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button th:href="@{/}" class="btn btn-primary me-md-2" type="submit">Aceptar</button>
					<a th:href="@{/usuario/nuevo}" id="cancel" class="btn btn-info" type="button">Registrarse</a>	
					<a th:href="@{/}" id="cancel" class="btn btn-secondary" type="button">Cancelar</a>	  				
			  </div>
			</form>
		</div>
		<br><br><br><br><br><br>
		<footer th:replace="/layouts/footer::footer"></footer>
	</body>
</html>
